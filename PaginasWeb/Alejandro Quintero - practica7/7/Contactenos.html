    <section>
        <form action="mailto:abogantesrodriguez@ina.ac.cr" method="post" enctype="multipart/from-data">
            <table width="auto" border="1" align="center" cellspacing="10" cellpadding="10" bgcolor="#BDBDBD">
                <tr>
                    <td colspan="6">
                        <h1 align="center">Datos Personales</h1>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">Nombre</td>
                    <td colspan="3"><input type="text" name="nombre" value="" size="40" maxlength="40"></td>
                </tr>
                <tr>
                    <td colspan="3">Apellidos</td>
                    <td colspan="3"><input type="text" name="apellidos" value="" size="40" maxlength="40"></td>
                </tr>
                <tr>
                    <td colspan="3">Edad</td>
                    <td colspan="3"><input type="num" min="1" size="40"></td>
                </tr>
                <tr>
                    <td colspan="3">Fecha de nacimiento</td>
                    <td colspan="3"><input type="date" value="2021-09-09" max="2021-10-09"></td>
                </tr>
                <tr>
                    <td>Comentarios</td>
                    <td colspan="6">
                        <textarea name="" id="" cols="70" rows="8"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Pasatiempos</td>
                    <td>
                        <input type="checkbox" name="baile" value="Baile"> Bailar <br>
                        <input type="checkbox" name="canto" value="Baile"> Cantar <br>
                        <input type="checkbox" name="nadar" value="Baile"> Nadar <br>
                    </td>
                    <td>Trabaja</td>
                    <td>
                        <input type="radio" name="trabaja">SI <br>
                        <input type="radio" name="trabaja">NO
                    </td>
                    <td>Provincia</td>
                    <td>
                        <select name="provincia" id="provinica">
                            <option>San Jose</option>
                            <option>Alajuela</option>
                            <option>Cartago</option>
                            <option>Puntarenas</option>
                            <option>Heredia</option>
                            <option>Lim&oacute;n</option>
                            <option>Guanacaste</option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Adjuntar archivo</td>
                    <td colspan="4"><input type="file" name="adjunto"></td>
                </tr>
                <tr>
                    <td>
                        <input type="reset" name="Limpiar Formulario">
                    </td>
                    <td>
                        <input type="submit" name="Enviar Datos">
                    </td>
                </tr>
            </table>
        </form>
    </section>


    <footer style="display: inline;">
