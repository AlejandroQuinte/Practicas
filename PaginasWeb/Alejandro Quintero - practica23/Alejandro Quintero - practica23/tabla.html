<body>


    <div class="contendor">

    </div>

    <header class="">

        <div class="contenedor">
            <div class="navegacion">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="grafico.html">Grafico</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tabla.html">Tabla</a>
                    </li>
                </ul>
            </div>
        </div>

    </header>

    <main class="mainTabla contenedor">

        <!-- Modal Trigger Materialize-->
        <a id="boton" class="waves-effect waves-light btn " href="#" onclick="llenado();">Agregue un cliente</a><!--modal-trigger-->

        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <form>
                <div class="modal-content">
                    <h3>Agregue a un nuevo cliente</h3>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre">

                    <input type="text" id="apellido" name="apellido" placeholder="Apellido">

                    <input type="number" id="edad" name="edad" min="0" placeholder="Edad">
                </div>


                <div class="modal-footer">
                    <input onclick="genera_tabla();" class="modal-close waves-effect waves-green btn-flat" type="Reset"
                        value="Agregar">
                        
                    <input class="modal-close waves-effect waves-green btn-flat" type="Reset" value="Salir">
                </div>
            </form>
        </div>

        <table id="tabla">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Edad</th>
                </tr>
            </thead>

            <tbody id="cuerpoTabla">

            </tbody>
        </table>
    </main>


    <footer class="contenedor footer">
        <ul class="nav justify-content-center">

    <script type="text/javascript" src="js/Script.js"></script>
